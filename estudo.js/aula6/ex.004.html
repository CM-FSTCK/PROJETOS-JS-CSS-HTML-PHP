<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.004</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: large;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <script>
        var nome=prompt('Qual é seu nome?')
        document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`) 
        document.write(`<strong>${nome}</strong>, seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`E seu nome, <strong>${nome}</strong>, em minusculo fica assim: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
