<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="C:\Users\Uiliam\Documents\estudo.js\aula10\ex7.css">
</head>
<body>
    <h1>CALCULADORA</h1>

    <input type="" id="inpt1"  placeholder="Digite o primeiro valor">
    <input type="" id="inpt2"  placeholder="Digite o segundo valor">



    <input type="button" value="Somar." onclick="Soma()" class="inp1">
    <input type="button" value="Mult." onclick="Mult()" class="inp2">
    <input type="button" value="Divd." onclick="Div()" class="inp3">
    <input type="button" value="Subt." onclick="Sub()" class="inp4">

    
    <div id="resu">=</div>

    <script>
            

        function Soma(){
            var n1=document.getElementById('inpt1')
            var n2=document.getElementById('inpt2')
            
            var resuu=document.getElementById('resu')
            
            var nn1=Number(n1.value)
            var nn2=Number(n2.value)

            var s=nn1+nn2
            resuu.innerHTML=s
        }
        function Mult(){
            var n1=document.getElementById('inpt1')
            var n2=document.getElementById('inpt2')
            
            var resuu=document.getElementById('resu')
            
            var nn1=Number(n1.value)
            var nn2=Number(n2.value)
            var mult=nn1*nn2
            resuu.innerHTML=mult
        }
        function Div(){
            var n1=document.getElementById('inpt1')
            var n2=document.getElementById('inpt2')
            
            var resuu=document.getElementById('resu')
            
            var nn1=Number(n1.value)
            var nn2=Number(n2.value)
            var d=nn1/nn2
            resuu.innerHTML=d
        }
        function Sub(){
            var n1=document.getElementById('inpt1')
            var n2=document.getElementById('inpt2')
            
            var resuu=document.getElementById('resu')
            
            var nn1=Number(n1.value)
            var nn2=Number(n2.value)
            var su=nn1-nn2
            resuu.innerHTML=su
        }
    </script>
</body>
</html>
