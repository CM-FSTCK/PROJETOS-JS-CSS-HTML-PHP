<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="vamover">Vamos ver sua velocidade</h1>
    Digite sua velocidade: <input type="number" id="vel">
    <input type="button" value="verificar" onclick="clicar()">
    <script>
       
        function clicar(){
        
        
        var velp=document.getElementById('vel')
        var vell=Number(velp.value)
        var cont=vell-90
            
            if(vell>90){
                document.write('<h1>Vamos ver sua velocidade</h1>')
                document.write(`Multado! Sua velocdade estava em ${vell}KM/H, ou seja, ${cont}KM/H hรก mais!`)
            } else{
                document.write('<h1>Vamos ver sua velocidade</h1>')
                document.write(`Pode prosseguir, pois voce estava no limite de velocidade em ${vell}KM/H`)
            }
        }
    </script>
</body>
</html>
